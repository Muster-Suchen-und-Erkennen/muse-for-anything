<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>{{title}}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <base href="/">
    <link rel="icon" href="{{ static_url_for('static', filename='favicon.ico') | bustcache }}">
    <!-- imported CSS are concatenated and added automatically -->

    <!-- Content Security Policy -->
    <meta http-equiv="Content-Security-Policy"
        content="script-src 'strict-dynamic' 'nonce-{{nonce}}' {{extra_script_sources}};">
    {% for skript in skripts %}
    <script defer src="{{ static_url_for('static', filename=skript) | bustcache }}" nonce="{{nonce}}"></script>
    {% endfor %}
</head>

<body aurelia-app="main">
</body>

</html>
