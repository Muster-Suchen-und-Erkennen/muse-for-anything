<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>{{title}}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <base href="/">
    <link rel="icon" href="{{ static_url_for('static', filename='favicon.ico') | bustcache }}">
    <!-- imported CSS are concatenated and added automatically -->
</head>

<body aurelia-app="main">
    {% for skript in skripts %}
    <script src="{{ static_url_for('static', filename=skript) | bustcache }}"></script>
    {% endfor %}
</body>

</html>
