<template>
    <require from="../elements/api-resource"></require>

    <div class="flex flex-col" if.bind="apiObject.items != null && apiObject.items.length > 0">
        <api-resource repeat.for="link of apiObject.items" class="px-3 py-2 card" api-link.bind="link"
            is-root.one-time="false" skip-navigation.bind="skipNavigation">
        </api-resource>
    </div>
    <div class="flex items-center justify-center" else>
        <p class="font-bold">${'noItems.' + apiObject.self.resourceType | t}</p>
    </div>
</template>
