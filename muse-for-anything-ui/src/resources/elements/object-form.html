<template>
    <require from="./schema-form"></require>
    <require from="./validity-indicator"></require>

    <div class="card px-2 py-2">
        <div class="mb-2 flex items-center">
            <p class="font-semibold text-lg">${label}</p>
            <validity-indicator class="ml-2" valid.bind="valid"></validity-indicator>
        </div>
        <div class="flex flex-wrap" repeat.for="prop of properties">
            <schema-form class="w-full" label.bind="prop.propertyName"
                initial-data.bind="initialData[prop.propertyName]" schema.bind="prop.propertySchema"
                required.bind="required != null && required.has(prop.propertyName)"
                change.delegate="propChanged(prop.propertyName, $event)"
                valid-change.delegate="propValidityChanged(prop.propertyName, $event)">
                </schema-view>
        </div>
    </div>
</template>
