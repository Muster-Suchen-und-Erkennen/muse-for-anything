<template>
    <require from="./schema-view"></require>

    <h3 class="font-semibold text-lg mt-4 mb-2">${"schemaViews.mainType" | t}:</h3>
    <details class="card px-2 py-2 mt-2" open>
        <summary class="font-semibold text-lg">${mainType.title}:</summary>
        <schema-view data.bind="mainType.data" schema.bind="mainType.schema" context.bind="contextOut" if.bind="mainType != null"></schema-view>
    </details>

    <h3 class="font-semibold text-lg mt-4 mb-2" if.bind="embeddedTypes.length > 0">${"schemaViews.embeddedTypes" | t}:</h3>
    <details class="card px-2 py-2 mt-2" repeat.for="embeddedType of embeddedTypes">
        <summary class="font-semibold text-lg">${embeddedType.title}:</summary>
        <schema-view data.bind="embeddedType.data" schema.bind="embeddedType.schema" context.bind="contextOut"></schema-view>
    </details>
</template>
