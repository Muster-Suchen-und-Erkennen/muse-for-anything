<template>
    <require from="./svg-icon.html"></require>
    <template if.bind="action.actionType === 'create' || action.actionType === 'update'">
        <a class="sidebar-action flex items-start" href.bind="action.clientUrl">
            <svg-icon class="mr-1" icon.bind="'add-button'" if.bind="action.actionType === 'create'"></svg-icon>
            <svg-icon class="mr-1" icon.bind="'edit'" if.bind="action.actionType === 'update'"></svg-icon>
            ${action.title | t} ${action.name ? '"' + action.name + '"' : ""}
        </a>
    </template>
    <template if.bind="action.actionType === 'delete' || action.actionType === 'restore'">
        <button class="sidebar-action ${dangerous ? 'danger' : ''} w-full text-left flex items-start"
            click.delegate="performAction()">
            <svg-icon class="mr-1" icon.bind="'trash'" if.bind="action.actionType === 'delete'"></svg-icon>
            <svg-icon class="mr-1" icon.bind="'reset'" if.bind="action.actionType === 'restore'"></svg-icon>
            ${action.title | t} ${action.name ? '"' + action.name + '"' : ""}
        </button>
    </template>
    <template if.bind="action.actionType === 'export'">
        <button class="sidebar-action ${dangerous ? 'danger' : ''} w-full text-left flex items-start"
            click.delegate="performAction()">
            <svg-icon class="mr-1" icon.bind="'download'" if.bind="action.actionType === 'export'"></svg-icon>
            ${action.title | t} ${action.name ? '"' + action.name + '"' : ""} ${action.titleEnd | t}
        </button>
    </template>
</template>
