<template>
    <require from="./schema-view"></require>

    <template repeat.for="prop of properties">
        <details class="card px-2 py-2 mt-2" if.bind="isObjectProperty(prop.propertySchema)"
            open.one-time="data[prop.propertyName] != null">
            <summary class=" font-semibold text-lg px-2">
                ${prop.propertyTitle}:
            </summary>
            <schema-view class="flex-grow block" style.bind="propertyStyle(prop.propertySchema)"
                data.bind="data[prop.propertyName]" schema.bind="prop.propertySchema" context.bind="context"></schema-view>
        </details>
        <div class="flex flex-wrap items-baseline" show.bind="data[prop.propertyName] != null" else>
            <p class="mr-2 font-semibold" show.bind="showPropertyTitle(prop.propertySchema)">
                ${prop.propertyTitle}:
            </p>
            <schema-view class="flex-grow flex items-baseline" style.bind="propertyStyle(prop.propertySchema)"
                data.bind="data[prop.propertyName]" schema.bind="prop.propertySchema" context.bind="context"></schema-view>
        </div>
    </template>
</template>
