<template>
    <require from="./validity-indicator"></require>
    <require from="./schema-form"></require>

    <div class="flex flex-col form-container">
        <div class="w-full flex items-center form-container-title">
            <p class="font-semibold" for="">${label}</p>
            <validity-indicator class="ml-1" valid.bind="valid"></validity-indicator>
        </div>
        <!-- FIXME add translations -->
        <div class="flex flex-wrap" repeat.for="prop of extraProperties">
            ${prop.propertyName}
            <schema-form class="w-full properties" key.bind="prop.propertyName" label.bind="prop.propertyName"
                initial-data.bind="initialData[prop.propertyName]" value.bind="value[prop.propertyName]"
                schema.bind="prop.propertySchema" required.bind="required != null && required.has(prop.propertyName)"
                valid.from-view="propertiesValid[prop.propertyName]"
                dirty.from-view="propertiesDirty[prop.propertyName]" update-signal.call="updateSignal()"
                debug.bind="debug">
            </schema-form>
        </div>
        <div>
            <p>Root Type</p>
            <schema-form class="w-full properties" key.bind="'root'" label.bind="'root'"
                initial-data.bind="initialData.definitions['root']" value.bind="childSchemas['root']"
                schema.bind="typeSchema" required.bind="true" valid.from-view="childSchemasValid['root']"
                dirty.from-view="childSchemasDirty['root']" update-signal.call="schemaUpdateSignal()"
                debug.bind="debug">
            </schema-form>
        </div>
        <div repeat.for="typeId of containedTypes">
            ${value.definitions[typeId]|json}
            <schema-form class="w-full properties" key.bind="typeId" label.bind="typeId"
                initial-data.bind="initialData.definitions[typeId]" value.bind="childSchemas[typeId]"
                schema.bind="typeSchema" required.bind="true" valid.from-view="childSchemasValid[typeId]"
                dirty.from-view="childSchemasDirty[typeId]" update-signal.call="schemaUpdateSignal()"
                debug.bind="debug">
            </schema-form>
        </div>
        <button class="button-outline w-full" click.delegate="addType()">
            Add Type
        </button>
    </div>
</template>
