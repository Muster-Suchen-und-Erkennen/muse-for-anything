<template>
    <require from="./validity-indicator"></require>
    <require from="./schema-form"></require>
    <require from="./schema-form-actions"></require>

    <div class="flex flex-col form-container">
        <div class="w-full mb-2 flex items-center form-container-title">
            <p class="font-semibold" for="">${label}</p>
            <validity-indicator class="ml-1" valid.bind="valid"></validity-indicator>
            <div class="flex-grow"></div>
            <div class="justify-items-end flex items-center" if.bind="actions != null">
                <schema-form-actions actions.bind="actions" key.bind="key" action-signal.call="actionSignal($event)">
                </schema-form-actions>
            </div>
        </div>
        <!-- FIXME add translations -->
        <div class="flex flex-wrap" repeat.for="prop of extraProperties">
            <div class="w-full flex items-center"
                if.bind="value[prop.propertyName] === undefined && initialData[prop.propertyName] === undefined && (requiredProperties == null || !requiredProperties.has(prop.propertyName))">
                <p class="font-semibold form-container-title">${prop.propertyTitle}</p>
                <button class="button-flat" click.delegate="addGhostProperty(prop.propertyName)">
                    Add Property
                </button>
            </div>
            <schema-form else class="w-full properties" key.bind="prop.propertyName" label.bind="prop.propertyTitle"
                initial-data.bind="initialData[prop.propertyName]" value.bind="value[prop.propertyName]"
                schema.bind="prop.propertySchema"
                required.bind="requiredProperties != null && requiredProperties.has(prop.propertyName)"
                valid.from-view="propertiesValid[prop.propertyName]"
                dirty.from-view="propertiesDirty[prop.propertyName]" update-signal.call="updateSignal()"
                actions.bind="(requiredProperties == null || !requiredProperties.has(prop.propertyName)) ? ['remove'] : null"
                action-signal.call="propertyActionSignal($event)" debug.bind="debug">
            </schema-form>
        </div>
        <div class="mt-6">
            <schema-form class="w-full properties" key.bind="'root'" label.bind="'root'"
                initial-data.bind="initialData.definitions['root']" value.bind="childSchemas['root']"
                schema.bind="typeSchema" required.bind="true" valid.from-view="childSchemasValid['root']"
                dirty.from-view="childSchemasDirty['root']" update-signal.call="schemaUpdateSignal()"
                debug.bind="debug">
            </schema-form>
        </div>
        <div class="mt-4" repeat.for="typeId of containedTypes">
            <schema-form class="w-full properties" key.bind="typeId" label.bind="typeId"
                initial-data.bind="initialData.definitions[typeId]" value.bind="childSchemas[typeId]"
                schema.bind="typeSchema" required.bind="true" valid.from-view="childSchemasValid[typeId]"
                dirty.from-view="childSchemasDirty[typeId]" update-signal.call="schemaUpdateSignal()"
                actions.bind="['remove']" action-signal.call="typeActionSignal($event)" debug.bind="debug">
            </schema-form>
        </div>
        <button class="button-outline w-full" click.delegate="addType()">
            Add Type
        </button>
    </div>
</template>
