<template>
    <require from="./api-resource"></require>

    <!-- TODO translations -->

    <ux-dialog>
        <ux-dialog-header>
            <h2 t="dialogTitle">Choose:</h2>
        </ux-dialog-header>
        <ux-dialog-body>
            <div class="p-2.5">
                <api-resource api-link.bind="currentApiLink" is-root.one-time="true" is-object-chooser.one-time="true"
                    skip-navigation.one-time="true" click.delegate="onClick($event)">
                </api-resource>
            </div>
        </ux-dialog-body>

        <ux-dialog-footer>
            <button class="button-flat" show.bind="currentApiLink.href !== baseApiLink.href"
                click.trigger="navigateBack()" t="back">back</button>
            <div class="flex-grow">
                <!-- spacer -->
            </div>
            <button class="button-flat" click.trigger="controller.cancel()" t="cancel">cancel</button>
            <button class="button-outline" show.bind="chosenReference != null" click.trigger="confirm()"
                t="confirm-choice">Confirm Selection</button>
        </ux-dialog-footer>
    </ux-dialog>
</template>
