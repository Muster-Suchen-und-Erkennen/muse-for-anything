<template>   
    <require from="./svg-icon.html"></require>
    <div show.bind="current.visible" class="StartOfTreeNode">       
        <div class="EachMiniQueueWithOutCollapse border-gray-200 border-b">
            <span if.bind="current.hasChildren()"
                click.trigger="current.toggleNode(current)"
                class="left eachMinQueueCheckSection">
                <svg-icon icon.bind="current.icon" size.bind="18"></svg-icon>
            </span>
            <div class="left eachMinQueueCheckSection" if.bind="!current.hasChildren()">
                <label class="cb_control control--checkbox">
                    <input type="checkbox">
                    <span class="control__indicator"></span>
                </label>
            </div>
            <div>
                <span>${current.name}</span>                           
            </div>                                          
        </div>
         
        <tree-node
            repeat.for="node of current.children"
            current.bind="node">
        </tree-node>            
    </div>  
</template>
